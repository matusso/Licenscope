name: ruff
permissions:
  contents: read
  pull-requests: write

on:
  push:
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Install ruff
        run: python -m pip install ruff
      - name: Ruff format
        run: ruff format --check .
      - name: Ruff lint
        run: ruff check .
